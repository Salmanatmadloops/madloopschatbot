 <!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Chatbot-Template</title>
      <link rel="stylesheet" href="chatbotstyles.css">
   </head>
   <body class="chtbot-body">
      <div class="chatbot-parent-container">
         <div class="chtbot-popup-sect">
            <div class="chtbot-popup-container">
               <!-- There are 3 sections for the container -->
               <!-- 1-Header -->
               <!-- 2-Inner Content -->
               <!-- 3-Input Type Fields, where msgs will be typed -->
               <div class="chtbot-popup-head-container">
                  <div class="chtbot-popup-head-content">
                     <div class="chtbot-head-icon-text">
                        <div class="chat-head-icon-div">
                           <img src="images/chtbot-head-icon.png" alt="" class="chtbot-head-icon">
                           <span class="chtbot-online-icon"></span>
                        </div>
                        <span class="chtbot-head-text">Customer Support</span>
                     </div>
                     <div class="chtbpt-popup-close-icon-div">
                       <div class="chtbot-popup-close-icon-wrap">
                         <a href="#" class="chtbot-remove-btn">
                           <img src="images/close-icon.png" alt="" class="chtbot-remove-btn-icon">
                         </a>
                       </div>
                     </div>
                  </div>
               </div>
               <!-- Now here is the second part which is the body of chat -->
               <div class="chtbot-converstaion-main-div">
                  <div class="chtbot-conversation-wrapper">
                     <div class="system-chtbot-response-main-div">
                        <div class="chtbot-response-icon-div">
                           <img src="images/chtbot-head-icon.png" alt="" class="chtbot-response-icon">
                           <span class="chtbot-online-icon chtbot-response-icon"></span>
                        </div>
                        <div class="chtbot-response-text-div">
                           <div class="chtbot-response-para-div">
                              <p class="chtbot-response-text">
                                 Hi, there! <br>
                                 I am Devon Barkley from Active Menus!<br>
                                 <strong>Tell me what can I help you with?</strong>
                              </p>
                           </div>
                           <div class="chtbot-response-time-div">
                              <p class="chtbot-response-time">
                                 11:45pm
                              </p>
                           </div>
                        </div>
                     </div>
                     <!-- ==== User Response -->
                     <div class="user-chtbot-response-main-div">
                        <div class="user-chtbot-response-text-div">
                           <div class="user-chtbot-response-para-div">
                              <p class="user-chtbot-response-text">
                                 Help with Current Order
                              </p>
                           </div>
                           <div class="user-chtbot-response-time-div">
                              <p class="userchtbot-response-time">
                                 11:45pm
                              </p>
                           </div>
                        </div>
                        <div class="user-chtbot-response-icon-div">
                           <img src="images/user-icon.png" alt="" class="chtbot-response-icon">
                           <span class="chtbot-online-icon chtbot-response-icon"></span>
                        </div>
                     </div>
                     <div class="user-chtbot-response-main-div">
                        <div class="user-chtbot-response-text-div">
                           <div class="user-chtbot-response-para-div">
                              <p class="user-chtbot-response-text">
                                 Help with Current Order
                              </p>
                           </div>
                           <div class="user-chtbot-response-time-div">
                              <p class="userchtbot-response-time">
                                 11:45pm
                              </p>
                           </div>
                        </div>
                        <div class="user-chtbot-response-icon-div">
                           <img src="images/user-icon.png" alt="" class="chtbot-response-icon">
                           <span class="chtbot-online-icon chtbot-response-icon"></span>
                        </div>
                     </div>
                     <!-- ==== End User Response -->


                     <!-- ==== User Input Buttons Text -->
                     <!-- It will have 2 parts
                     1- for auto buttons
                     2- for input field for the user to type -->
                     <div class="user-chatbot-input-main-div">


                      <div class="user-chtbot-auto-btns-main">
                        <a href="#" class="user-chtbot-auto-btn-anch">Check on My Order</a>
                        <a href="#" class="user-chtbot-auto-btn-anch">Edit My Order</a>
                        <a href="#" class="user-chtbot-auto-btn-anch">Cancel Order</a>
                        
                      </div>


                     </div>
                     <!-- ==== End User Input Buttons Text -->


                  </div>
               </div>
            </div>
         </div>
         <!-- === Welcome Button ==== -->
         <div class="chtbot-welcome-btn-sect">
            <div class="chatbot-left-icon-sect">
               <img src="images/headphones.png" alt="" class="chatbot-icon">
            </div>
            <div class="chatbot-right-text-sect">
               <p class="chtbot-welcome-text">
                  Order Help
               </p>
            </div>
         </div>
         <!-- End Welcome Button     -->
      </div>
      <!-- your content here... -->
      <script src="chatbotscripts.js"></script>
   </body>
</html>
